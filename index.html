<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Tber - スケール表示</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controller">
    <label for="key">キー：</label>
    <select id="key">
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>

    <label for="scale">スケール：</label>
    <select id="scale">
      <option value="メジャースケール">メジャースケール</option>
      <option value="マイナースケール">マイナースケール</option>
      <option value="ペンタトニック">ペンタトニック</option>
    </select>
  </div>

  <h1 id="title">Cメジャースケール</h1>

  <div class="fretboard-container">
    <img src="images/fretboard_c_major.png" alt="スケール指板">
  </div>

  <script>
    const keySelect = document.getElementById("key");
    const scaleSelect = document.getElementById("scale");
    const title = document.getElementById("title");

    function updateTitle() {
      title.textContent = keySelect.value + scaleSelect.value;
    }

    keySelect.addEventListener("change", updateTitle);
    scaleSelect.addEventListener("change", updateTitle);
  </script>
</body>
</html>
